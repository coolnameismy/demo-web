
<!--unslider的使用-->

<!DOCTYPE html>
<html>
<head lang="zh-cn">
    <meta charset="UTF-8">
    <title>unslider的使用</title>

    <script type="text/javascript" src="js/jquery-1.10.1.min.js"> </script>
    <script type="text/javascript" src="js/unslider.js"> </script>
    <link rel="stylesheet" href="sliders.css" >

</head>


<body>

    <div class="banner">
        <ul >
            <li style=" background-image: url(http://unslider.com/img/sunset.jpg);"></li>
            <li style=" background-image: url(http://unslider.com/img/wood.jpg);"></li>
            <li style="background-image: url(http://unslider.com/img/subway.jpg);"></li>
            <li style="background-image: url(http://unslider.com/img/subway.jpg);"></li>
        </ul>
    </div>


    <script>
        var unslider;

        $(function() {
            unslider = $('.banner').unslider({
                speed: 500,               //  切换的速度
                delay: 3000,              //  切换的速度
                keys: true,               //  是否启用左右按钮控制slider切换
                fluid: false,              // 是否每次在容器大小改变的时候，修正slider的大小
                pause:true,                 //鼠标以上去是否暂停播放
                starting:function(){        //每次开始切换时回叫方法
                    console.log("starting");
                },
                complete:function(){         //每次完成切换时回叫方法
                    console.log("complete");
                },
                arrows: true,               //  是否显示左右箭头，用于slider切换
                dots: true                  //  是否显示白色圆点，用于slider切换
            });
        });

/*
        unslider外部方法

        var data = unslider.data('unslider');

        //  Start Unslider
        data.start();

        //  Pause Unslider
        data.stop();

        //  Move to a slide index, with optional callback
        data.move(2, function() {});
        //  data.move(0);

        //  Manually enable keyboard shortcuts
        data.keys();

        //  Move to the next slide (or the first slide if there isn't one)
        data.next();

        //  Move to the previous slide (or the last slide if there isn't one)
        data.prev();

        //  Append the navigation dots manually
        data.dots();

 */
    </script>
</body>



</html>
